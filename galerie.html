<!DOCTYPE html>

<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport“ content=“width=device-width, initial-scale=1.0">
    <title>La Galeria</title>

    <style>
    body {background-color: black;}

    .bilder img {filter: grayscale(100%);
    width: 100%;}

    .bilder img:hover {filter: grayscale(0%);}

    .bilder {column-count: 3;}

    @media screen and (max-width: 1000px) {
      .bilder {column-count: 2;}
    }

    @media screen and (max-width: 500px) {
      .bilder {column-count: 1;}
    }
    </style>

</head>

<body>
  <div class="bilder">
    <img src="img/Pic 1.png" alt="1">
    <img src="img/Pic 2.png" alt="2">
    <img src="img/Pic 3.png" alt="3">
    <img src="img/Pic 4.png" alt="4">
    <img src="img/Pic 5.png" alt="5">
    <img src="img/Pic 6.png" alt="6">
    <img src="img/Pic 7.png" alt="7">
    <img src="img/Pic 8.png" alt="8">
  </div>
</body>
</html>
